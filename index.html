<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container-fluid text-center">
    <div class="row h-100">
      <div class="col-sm-12 align-self-center">
        <div class="card-group mx-auto border border-start-0 border-light-subtle rounded-end">
          <div class="card rounded-5 left-card text-white border border-0">
            <p class="text-white sum-subtitle">Your Result</p>
            <div class="circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
              <h4 class="sum-subtitle">Great</h4> 
              <p class="summary-desc">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="card right-card border border-0">
            <h5>Summary</h5>

            <div style="clear: both" class="results reaction rounded-3">
              <p class="alignleft"><img src="assets/images/icon-reaction.svg"></img> Reaction</p>
              <p class="alignright">80 / 100</p>
            </div>

            <div style="clear: both" class="results memory rounded-3">
              <p class="alignleft"><img src="assets/images/icon-memory.svg"></img> Memory</p>
              <p class="alignright">92 / 100</p>
            </div>

            <div style="clear: both" class="results verbal rounded-3">
              <p class="alignleft"><img src="assets/images/icon-verbal.svg"></img> Verbal</p>
              <p class="alignright">61 / 100</p>
            </div>

            <div style="clear: both" class="results visual rounded-3">
              <p class="alignleft"><img src="assets/images/icon-visual.svg"></img> Visual</p>
              <p class="alignright">72 / 100</p>
            </div>

            <button type="button" class="btn btn-primary rounded-5">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mel Stark</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

</body>
</html>
