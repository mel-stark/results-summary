<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- main container -->
  <div role="main" class="container-fluid text-center">
    <div class="row align-items-center">
      <div class="col-sm-12 align-self-center">
        <div class="card-group mx-auto border border-start-0 border-light-subtle rounded-end shadow-lg">
          <div class="card rounded-5 left-card text-white border border-0">
            <p class="sum-subtitle small">Your Result</p>
            <div class="circle">
              <h1>76</h1>
              <p class="small">of 100</p>
            </div>
              <h2 class="sum-subtitle">Great</h2>
              <p class="summary-desc small">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="card right-card border border-0">
            <h1>Summary</h1>

            <div class="results reaction rounded-3">
              <p class="alignleft"><img src="assets/images/icon-reaction.svg" alt="lightning-bolt"></img> Reaction</p>
              <p class="alignright">80 / 100</p>
            </div>

            <div class="results memory rounded-3">
              <p class="alignleft"><img src="assets/images/icon-memory.svg" alt="memory symbol"></img> Memory</p>
              <p class="alignright">92 / 100</p>
            </div>

            <div class="results verbal rounded-3">
              <p class="alignleft"><img src="assets/images/icon-verbal.svg" alt="chat bubble"></img> Verbal</p>
              <p class="alignright">61 / 100</p>
            </div>

            <div class="results visual rounded-3">
              <p class="alignleft"><img src="assets/images/icon-visual.svg" alt="eye icon"></img> Visual</p>
              <p class="alignright">72 / 100</p>
            </div>

            <button type="button" class="btn btn-primary rounded-5">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

</body>
</html>
